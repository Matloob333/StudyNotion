services:
  - type: web
    name: studynotion-backend
    env: node
    buildCommand: |
      echo "ğŸš€ Starting build process..."
      npm install
      echo "ğŸ“¦ Root dependencies installed"
      echo "ğŸ“ Checking client directory..."
      ls -la
      cd client
      echo "ğŸ“¦ Installing client dependencies..."
      npm install
      echo "ğŸ“ Checking public directory..."
      ls -la public/
      echo "ğŸ”¨ Building client..."
      npm run build
      echo "âœ… Build completed"
      cd ..
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: PORT
        value: 5000 