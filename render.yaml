services:
  - type: web
    name: studynotion-backend
    env: node
    buildCommand: |
      echo "ğŸš€ Starting build process..."
      npm install
      echo "ğŸ“¦ Root dependencies installed"
      echo "ğŸ“ Current directory: $(pwd)"
      echo "ğŸ“ Directory contents:"
      ls -la
      echo "ğŸ“ Client directory contents:"
      ls -la client/
      echo "ğŸ“ Client public directory contents:"
      ls -la client/public/
      echo "ğŸ”¨ Building client..."
      cd client && npm install && npm run build
      echo "âœ… Build completed"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: PORT
        value: 5000 